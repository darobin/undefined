<div id="bak-layout" class="row">
  <canvas id="sandpile" width="450" height="450" class="half-column"></canvas>
  <svg id="sandpile-graph-sizes" width="450px" height="450px" class="half-column"></svg>
</div>
<div class="row">
  <div class="half-column">
    Ticks: <span id="sandpile-ticks">0</span>
  </div>
  <div class="half-column">
    Avalanches: <span id="sandpile-avnum">0</span>
  </div>
</div>
<form id="bak" class="row">
  <div class="half-column">
    <label>Size <input type="number" min="10" max="450" id="sandpile-size" value="35"></label>
    <label>
      Seed
      <select id="sandpile-seed">
        <option>random</option>
        <option>centre</option>
      </select>
    </label>
  </div>
  <div class="half-column" style="text-align: right">
    <input type="submit" value="Run" id="sandpile-run">
    <input type="button" value="Stop"  id="sandpile-stop" disabled>
  </div>
</form>
